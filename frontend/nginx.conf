server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA 路由：前端路由回退到 index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 静态资源缓存（按需调整）
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }
}