# 生产环境配置文件
# 用于生产环境部署

server:
  port: "8080"
  enable_swagger: false

database:
  type: "postgres"
  # dsn intentionally left blank for production; set via env DB_DSN
  dsn: ""

cache:
  type: "redis"
  redis:
    addr: "127.0.0.1:6379"
    password: ""
    db: 0

crypto:
  enabled: true
  secret_key: "" # 生产环境通过环境变量 CRYPTO_SECRET_KEY 提供
  iv: ""         # 生产环境通过环境变量 CRYPTO_IV 提供
  methods:
    - POST
    - PUT
    - PATCH
  exclude_paths:
    - "/api/v1/health"
    - "/api/v1/ping"
    - "/api/v1/auth/refresh"
  use_signature: true

auth:
  jwt_secret: "" # 生产环境通过环境变量 JWT_SECRET_KEY 提供
  token_ttl_hours: 24

seed:
  enabled: false
