# 开发环境配置文件
# 用于本地开发和测试

server:
  port: "8080"
  enable_swagger: true

database:
  type: "sqlite"
  dsn: "file:./var/dev.db?mode=rwc&_pragma=busy_timeout(5000)&_pragma=foreign_keys(1)"

cache:
  type: "memory"
  redis:
    addr: "127.0.0.1:6379"
    password: ""
    db: 0

crypto:
  enabled: false
  secret_key: "GameLink2025SecretKey!@#"
  iv: "GameLink2025IV!!!"
  methods:
    - POST
    - PUT
    - PATCH
  exclude_paths:
    - "/api/v1/health"
    - "/api/v1/ping"
    - "/api/v1/auth/refresh"
  use_signature: true
